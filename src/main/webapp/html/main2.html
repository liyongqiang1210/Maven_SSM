					fun(name);

				$(".lyq-a-shop").click(function() {

				$(".lyq-a-forum").click(function() {
					var name = ".lyq-ul-forum";
					fun(name);
				});
			});

			function fun(name) {
				
				var state = $(name).prop("hidden");
				if(state == true) {
					$(name).show(500);
					$(name).removeAttr("hidden");
				} else {
					$(name).hide(500);
					$(name).prop("hidden", "hidden");
				}
			}
		</script>
