<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新浪新闻数据列表</title>
		<script type="text/javascript" src="jquery-2.0.0/jquery.min.js"></script>
		<link rel="stylesheet" href="css/main.css" />
		<style>
			/*表格工具栏样式*/
			
			.table-toolbar {
				position: relative;
				margin: 10px 10px;
				width: auto;
				height: 80px;
				background-color: #F5F5F5;
				border: 1px solid silver;
			}
			/*查询样式*/
			
			.table-search {
				position: relative;
				margin: 2px 10px 2px 10px;
				width: auto;
				height: 35px;
			}
			/*按钮样式*/
			
			button {
				margin: 0px 2px 0px 10px;
				width: 100px;
				height: 35px;
			}
			
			.button {
				background-color: #4CAF50;
				/* Green */
				border: none;
				color: white;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 15px;
				cursor: pointer;
				float: left;
				border-radius: 2px;
			}
			
			.button:hover {
				background-color: #3e8e41;
			}
			
			.datagrid-toolbar {
				position: relative;
				margin: 2px 10px 2px 10px;
				width: auto;
				height: 35px;
			}
			
			.table-body {
				position: relative;
				margin: 10px 10px 10px 10px;
				width: auto;
				height: 460px;
				overflow: auto;
				border: 1px solid silver;
			}
			
			.table-paging {
				position: relative;
				margin: 10px 10px 10px 10px;
				width: auto;
				height: 50px;
				border: 0px solid silver;
			}
		</style>
	</head>

	<body>
		<!--表格工具栏-->
		<div class="table-toolbar">
			<div class="table-search">
				<div class="search-option">
					<p class="toolbar-p">新闻类型:
					</p>
				</div>
			</div>
			<div class="datagrid-toolbar">
				<button class="button">批量删除</button>
			</div>
		</div>
		<!--表格内容栏-->
		<div class="table-body"></div>
		<!--分页工具栏-->
		<div class="table-paging"></div>
	</body>

</html>
