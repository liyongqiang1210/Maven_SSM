<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>一级菜单</title>
		<!--jq对话框js，css文件  -->
		<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
		<script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../../js/easyform.js"></script>
		<link rel="stylesheet" href="../../css/form.css" />
		<script>
			$(document).ready(function() {
				//添加菜单
				$(".form-div").hide();
				$("#create-button").click(function() {
					$(".form-div").show();
				});
				//更新菜单
				$(".form-div").hide();
				$("#update-button").click(function() {
					$(".form-div").show();
				});

			});
		</script>
	</head>

	<body>
		<div id="div-out">
			<div class="form-div">
				<div id="div-title">
					一级菜单
				</div>
				<div>
					<form id="reg-form">

						<table>
							<tr>
								<td>菜单名</td>
								<td><input name="linkage_name" type="text" id="uid" data-easyform="length:4 16;char-normal;real-time;ajax:ajax_demo(1);" data-message="用户名必须为4—16位的英文字母或数字" data-easytip="position:top;class:easy-blue;" data-message-ajax="菜单名已存在!">
								</td>
							</tr>

						</table>

						<div class="buttons">
							<input value="确认" type="submit" id="input-submit">
							<input value="取消" type="button" id="input-button">
						</div>

						<br class="clear">
					</form>
				</div>
			</div>
			<div id="users-contain" class="ui-widget">
				<button id="create-button">添加菜单</button>
				<button id="update-button">更新菜单</button>
				<button id="deletes-button">批量删除菜单</button>
				<table id="users" class="ui-widget ui-widget-content">
					<thead>
						<tr class="ui-widget-header ">
							<th>一级菜单ID</th>
							<th>一级菜单名</th>
							<th>一级菜单创建时间</th>
							<th>一级菜单创建人</th>
							<th>一级菜单更新时间</th>
							<th>一级菜单更新人</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>John Doe</td>
							<td>john.doe@example.com</td>
							<td>johndoe1</td>
							<td>John Doe</td>
							<td>john.doe@example.com</td>
							<td>johndoe1</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>

</html>
